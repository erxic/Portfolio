<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css\style.css" />
    <title>Hacked By Anonymous</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url(".\\img\\HBGary-Federal-Defacement.jpg") no-repeat center center fixed;
        background-size: cover;
        color: lime;
        font-family: "Courier New", Courier, monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        text-align: center;
        backdrop-filter: blur(2px);
      }
      .content {
        background: rgba(0, 0, 0, 0.7);
        padding: 50px;
        border-radius: 10px;
      }
      .hacked-message {
        font-size: 3rem;
        animation: blink 1s steps(2, start) infinite;
      }
      .error-code {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      .message {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
      .console {
        font-size: 1.2rem;
        color: lime;
      }
      .cursor {
        display: inline-block;
        width: 10px;
        background-color: lime;
        margin-left: 5px;
        animation: blink-cursor 0.7s steps(1) infinite;
      }
      @keyframes blink-cursor {
        0%,
        50% {
          opacity: 1;
        }
        50%,
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body style="height: 700px">
    <!-- Header Nav -->
    <
    <header class="bg-slate-300 lg:bg-gray-900 absolute top-0 right-0 w-full flex items-center z-10">
      <div class="container">
        <div class="flex items-center justify-between relative">
          <div class="px-4">
            <a href="index.html" class="font-bold text-lg lg:text-purple2 text-slate-900 block py-6 lg:right-0">My Journey</a>
          </div>
        </div>
        <div class="flex items-center px-4">
          <button id="hamburger" name="hamburger" type="button" class="block absolute right-0 top-0 m-5 lg:hidden">
            <span class="my-2 block h-[2px] w-[30px] bg-slate-800 transition duration-300 ease-in-out origin-bottom-left"></span>
            <span class="my-2 block h-[2px] w-[30px] bg-slate-800 transition duration-300 ease-in-out"></span>
            <span class="my-2 block h-[2px] w-[30px] bg-slate-800 transition duration-300 ease-in-out origin-bottom-left"></span>
          </button>

          <nav
            id="nav-menu"
            class="hidden absolute py-5 dark:bg-gray-800 shadow-lg lg:shadow-purple-500/80 lg:hover:shadow-cyan-200/80 lg:transition lg:duration-200 lg:ease-in-out rounded-lg max-w-[250px] w-full right-0 top-full lg:block lg:bg-transparent lg:max-w-full lg:right-0 lg:-top-[4px]"
          >
            <ul class="block lg:flex lg:justify-center">
              <li class="group">
                <a href="index.html" class="text-base text-purple2 py-2 mx-8 font-bold group-hover:text-cyan-200 transition duration-200 flex">Home</a>
              </li>
              <li class="group">
                <a href="project.html" class="text-base text-purple2 py-2 mx-8 font-bold transition duration-200 group-hover:text-cyan-200 flex">Project</a>
              </li>
              <li class="group">
                <a href="contact.html" class="text-base text-purple2 py-2 mx-8 font-bold transition duration-200 group-hover:text-cyan-200 flex">Contact</a>
              </li>
              <li class="group">
                <a href="nothing.html" class="text-base text-purple2 py-2 mx-8 font-bold transition duration-200 group-hover:text-cyan-200 flex">Nothing Here</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="content">
      <div class="error-code hacked-message">ERROR 404</div>
      <div class="message">Hacked By Anonymous</div>
      <div class="console"><span id="console-text"></span><span class="cursor">|</span></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const text = "This Website has been Hacked!";
        let index = 0;
        const typingSpeed = 150;

        function typeText() {
          if (index < text.length) {
            document.getElementById("console-text").innerHTML += text.charAt(index);
            index++;
            setTimeout(typeText, typingSpeed);
          }
        }

        typeText();
      });
    </script>

    <script src="./script.js"></script>
  </body>
</html>
